<form (ngSubmit)="editar(formulario)" #formulario="ngForm">

    <label > Ingresar ID</label>
    <input type="text" name="id" [(ngModel)]="id" class="form-control">

    <label >Ingresar Nombre</label>
    <input type="text" name="name" [(ngModel)]="nombre" class="form-control">

    <label >Ingresar edad</label>
    <input type="number" name="edad" [(ngModel)]="edad" class="form-control">

    <label >Genero</label>
    <select name="genero"  [(ngModel)]="genero" class="form-control">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
    </select>

    <label >lenguajes de programaci√≥n</label> <br>

    <label >Python</label>
    <input class="form-check-input" type="checkbox" name="python" value="Python"  [(ngModel)]="python">
    <label >C++</label>
    <input class="form-check-input" type="checkbox" name="cpp" value="C++" [(ngModel)]="cpp">

    <br>
    <button type="submit" class="btn btn-success">Enviar</button>
</form>
